<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
  </style>
</head>

<body>
  <main>
    <section class="result">
      <h2>Your Result</h2>
      <span class="score">
        <strong class="points">76</strong>
        <span class="total">of 100</span>
      </span>
      <span class="great">Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <h3>Reaction</h3>
          <span class="total-score"><em>80</em> / 100</span>
        </li>

        <li class="memory">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          <h3>Memory</h3>
          <span class="total-score"><em>92</em> / 100</span>
        </li>

        <li class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <h3>Verbal</h3>
          <span class="total-score"><em>61</em> / 100</span>
        </li>

        <li class="visual">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          <h3>Visual</h3>
          <span class="total-score"><em>80</em> / 100</span>
        </li>
      </ul>

      <button class="continue-button">
        Continue
      </button>
    </section>

  </main>

</body>

</html>
